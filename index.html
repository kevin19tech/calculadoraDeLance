<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Lance Médio - DNA</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div class="logo">
           <!--<img src="imagens/dna-logo.png" alt="" width="135">--> 
        </div>
        <h1>Calculadora de <br>Lance Médio</h1>
    </header>
    <main>
        <section class="instructions">
            <p>Preencha o quadro abaixo com os dados dos lances do mês do grupo do Consórcio.</p>
        </section>
        <section class="container">
            <form action="">
                <label for="mes" class="labelMonth">Mês</label><br>
                <select name="mes" id="selectMes">
                    <option value="">Selecione um mês</option>
                    <option value="janeiro">Janeiro</option>
                    <option value="Fevereiro">Fevereiro</option>
                    <option value="Março">Março</option>
                    <option value="Abril">Abril</option>
                    <option value="Maio">Maio</option>
                    <option value="Junho">Junho</option>
                    <option value="Julho">Julho</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Setembro">Setembro</option>
                    <option value="Outubro">Outubro</option>
                    <option value="Novembro">Novembro</option>
                    <option value="Dezembro">Dezembro</option>
                </select><br>
                <label for="lowest">Menor Lance</label><br>
                <input type="number" name="lowestTxt" id="lowestTxt" class="inputTxt"> %<br>

                <label for="highest">Maior Lance</label><br>
                <input type="number" name="highestTxt" id="highestTxt" class="inputTxt"> %<br>

                <label for="highest">Quantidade de contemplados</label><br>
                <input type="number" name="contemplados" id="contemplados" class="inputTxt"><br>
                <!--Btn calcular-->
                <input type="button" value="Calcular" onclick="calcular()" class="btnPrincipal" >
                <!--Btn limpar-->
                <input type="button" value="Limpar" class="btnPrincipal" id="btnLimpar" onclick="limpar()">

                <div id="result" class="formataResult">
                    <p>Lance Médio: </p>
                </div>
            </form>
        </section>
        
    </main>

    <!--Javascript-->
    <script src="script/script.js">
        
    </script>
    <footer>
        <div>
        </div>
        <p>Desenvolvido por Kevin</p>
    </footer>
</body>
</html>
