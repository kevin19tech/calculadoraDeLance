<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Lance Médio - DNA</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/dna-logo.png" alt="" width="135">
        </div>
        <h1>Lance Médio</h1>
    </header>
    <main>
        <section class="instructions">
            <p>Preencha o quadro abaixo com os dados dos lances do mês do grupo do Consórcio.</p>
        </section>
        <section class="container">
            <form action="">
                <label for="mes" class="labelMonth">Mês</label><br>
                <select name="mes" id="selectMes">
                    <option value="">Selecione um mês</option>
                    <option value="janeiro">Janeiro</option>
                    <option value="Fevereiro">Fevereiro</option>
                    <option value="Março">Março</option>
                    <option value="Abril">Abril</option>
                    <option value="Maio">Maio</option>
                    <option value="Junho">Junho</option>
                    <option value="Julho">Julho</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Setembro">Setembro</option>
                    <option value="Outubro">Outubro</option>
                    <option value="Novembro">Novembro</option>
                    <option value="Dezembro">Dezembro</option>
                </select><br>
                <label for="lowest">Menor Lance</label><br>
                <input type="number" name="lowestTxt" id="lowestTxt" class="inputTxt"> %<br>

                <label for="highest">Maior Lance</label><br>
                <input type="number" name="highestTxt" id="highestTxt" class="inputTxt"> %<br>

                <label for="highest">Quantidade de contemplados</label><br>
                <input type="number" name="contemplados" id="contemplados" class="inputTxt">

                <!--Btn Hide/Show-->
                <div class="areaToogle">
                    <a class="btnToogle" onclick="toogleHideShow()">
                    <!--Show-->
                       <img src="imagens/show.png" alt="Esconder" width="40px" id="show" style="display: block;" >
                    <!--Hide-->
                       <img src="imagens/hide.png" alt="Esconder" width="40px" id="hide" style="display: none;">
                       
                    </a>
                </div>
                

                <!--Botões-->
                <div class="btns">
                    <!--Btn calcular-->
                    <input type="button" value="Calcular" onclick="calcular()" class="btnPrincipal" id="calc">
                    <!--Btn limpar-->
                    <input type="button" value="Limpar" class="btnPrincipal" id="btnLimpar" onclick="limpar()">
                    <!--Btn Salvar-->
                    <input type="button" value="Salvar" class="btnPrincipal" id="btnSave" onclick="salvar()">
                </div>
                

                <div id="result" class="formataResult">
                    <p>Lance Médio: </p>
                </div>
            </form>
        </section>
        
        <!--Botões finais-->
        <div class="divBtn">
            <!--Botão Recomeçar-->
            <button class="btnBottom" id="restart" onclick="restart()">
                <img src="imagens/restart.png" alt="Recomeçar cálculos" width="70px">
                <p>Recomeçar</p>
            </button>
             <!--Botão Lance Médio Total-->
            <button class="btnBottom" id="mediaTotal" onclick="calcMediaTotal()">
                <img src="imagens/percent.png" alt="Calcular porcentagem total" width="70px">
                <p>Lance Médio Total</p>
            </button>
            <!--Botão para adicionar mês-->
            <button class="btnBottom" onclick="addMes()" id="add">
                <img src="imagens/plus.png" alt="Adicionar Mês" width="70px">
                <p>Adicionar Mês</p>
            </button>
        </div>
    </main>

    <!--Javascript-->
    <script src="script/script.js">
        
    </script>
    <footer>
        <div>
        </div>
        <p class="creditFooter">Desenvolvido por <a href="https://kevin19tech.github.io/portifolioKevin/" target="_blank">Kevin Gomes</a></p>
    </footer>
</body>
</html>
